<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

        <h1>{{ greeting }}</h1>
    </header>

    <nav>
        <a href="/">Home</a>

    <main>

            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 My Flask App</p>
    </footer>

</html>
